{% extends 'base.html' %}

{% block sections %}

{% block header %}
  <h1>{% block title %}Edit "{{ skill['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <br>
    <input name="title" id="title" value="{{ request.form['title'] or skill['title']}}" required>
    <br>
    <label for="description">Description (optional)</label>
    <br>
    <textarea name="description" id="description">{{ request.form['description'] or skill['description']}}</textarea>

    <input type="submit" value="Save">
  </form>
  <hr>
  <form action="{{ url_for('resume.delete_skill', id=skill['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}

{% endblock %}
